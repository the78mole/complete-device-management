name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  lint-and-test-iot-bridge-api:
    name: Lint & Test iot-bridge-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue-services/iot-bridge-api
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint (ruff)
        run: ruff check .
      - name: Type-check (mypy)
        run: mypy app
      - name: Unit tests (pytest)
        run: pytest --tb=short -q

  lint-and-test-terminal-proxy:
    name: Lint & Test terminal-proxy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue-services/terminal-proxy
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: glue-services/terminal-proxy/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint (eslint)
        run: npm run lint
      - name: Unit tests
        run: npm test

  validate-docker-compose:
    name: Validate Docker Compose files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate provider-stack compose
        working-directory: provider-stack
        run: cp .env.example .env && docker compose config --quiet
      - name: Validate tenant-stack compose
        working-directory: tenant-stack
        run: cp .env.example .env && docker compose config --quiet
      - name: Validate device-stack compose
        working-directory: device-stack
        run: cp .env.example .env && docker compose config --quiet

  validate-configs:
    name: Validate configuration files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate JSON files
        run: |
          find . -name "*.json" -not -path "./.git/*" -not -path "*/node_modules/*" | \
          while read f; do python3 -m json.tool "$f" > /dev/null && echo "OK: $f"; done

  validate-docs:
    name: Validate documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: docs/requirements.txt
      - name: Install Zensical
        run: pip install -r docs/requirements.txt
      - name: Build docs
        run: zensical build
