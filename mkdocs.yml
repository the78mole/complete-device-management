site_name: Complete Device Management
site_description: Enterprise-grade open-source IoT Device & Software Lifecycle Management Platform
site_url: https://the78mole.github.io/complete-device-management/
repo_url: https://github.com/the78mole/complete-device-management
repo_name: the78mole/complete-device-management
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

nav:
  - Home: index.md
  - Installation:
    - Overview: installation/index.md
    - Cloud Infrastructure: installation/cloud-infrastructure.md
    - Device Stack: installation/device-stack.md
  - Getting Started:
    - Quickstart: getting-started/index.md
    - Enroll Your First Device: getting-started/first-device.md
    - Trigger Your First OTA Update: getting-started/first-ota-update.md
  - Architecture:
    - Overview: architecture/index.md
    - PKI (step-ca): architecture/pki.md
    - Identity & Access Management: architecture/iam.md
    - Data Flow: architecture/data-flow.md
  - Workflows:
    - Device Provisioning: workflows/device-provisioning.md
    - OTA Updates: workflows/ota-updates.md
    - Remote Access: workflows/remote-access.md
    - Monitoring & Telemetry: workflows/monitoring.md
  - Use Cases:
    - Overview: use-cases/index.md
    - Fleet Management: use-cases/fleet-management.md
    - Security Incident Response: use-cases/security-incident-response.md
    - Troubleshooting: use-cases/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/the78mole/complete-device-management

